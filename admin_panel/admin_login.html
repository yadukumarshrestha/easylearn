<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Easy Learn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm" onsubmit="return handleAdminLogin(event)">
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" required>
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" required>
            <button type="submit">Login</button>
            <p><a href="admin_forgot_password.html">Forgot Password?</a></p>
        </form>
    </div>
    <script>
        // Access Control: Redirect to Dashboard if not logged in
        (function() {
            const restrictedPages = [
                'user_dashboard.html',
                'admin_panel/dashboard.html', // Add other restricted pages as needed
                // 'quiz/quiz.html' // If quiz should be restricted
            ];
    
            const currentPage = window.location.pathname.split('/').pop();
            if (restrictedPages.includes(currentPage)) {
                const loggedInUser = localStorage.getItem('loggedInUser') || localStorage.getItem('loggedInAdmin');
                if (!loggedInUser) {
                    alert('Access denied. Please log in first.');
                    window.location.href = '../dashboard/dashboard.html';
                }
            }
        })();
    </script>
    
    <script src="scripts.js"></script>
</body>
</html>
