<!-- user/user_forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Easy Learn</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        
        <!-- Step 1: Enter Email and Username -->
        <form id="forgotPasswordForm" class="forgot-form" onsubmit="return handleForgotPassword(event)">
            <label for="forgotEmail">Registered Email:</label>
            <input type="email" id="forgotEmail" required>
            
            <label for="forgotUsername">Username:</label>
            <input type="text" id="forgotUsername" required>
            
            <button type="submit">Verify</button>
        </form>
        
        <!-- Step 2: Enter New Password (Initially Hidden) -->
        <form id="resetPasswordForm" class="forgot-form" style="display:none;" onsubmit="return handleResetPassword(event)">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
            
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" required>
            
            <button type="submit">Reset Password</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <p><a href="user_login.html">Back to Login</a></p>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
